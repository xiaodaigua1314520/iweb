<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

			div{
				box-sizing: border-box;
			}
			.parent{
				width: 600px;
				height: 500px;
				background: #ff0;
			}
			.left{
				width: 150px;
				height: 200px;
				background: #f00;

				border-left:black;

			}
			.right{
				width: 200px;
				height: 400px;
				background: #0f0;
				float: left;
			}
		</style>
	</head>
	<body>
		<h1>盒子模型-尺寸的计算方案</h1>

			<div class="left">左侧的菜单</div>
			<div class="right">右侧的详情</div>
		</div>
	</body>
</html>
